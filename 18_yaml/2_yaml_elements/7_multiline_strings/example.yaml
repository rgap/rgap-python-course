# Example of folded style (>)
description_folded: >
  This is a folded
  multiline string.
  The newlines are converted 
  to spaces in the resulting string.

# Example of literal style (|)
description_literal: |
  This is a literal
  multiline string.
  The newlines
  are preserved in
  the resulting string.

# Literal style for preserving format
poem: |
  Roses are red,
  Violets are blue,
  YAML is great,
  And so are you!
